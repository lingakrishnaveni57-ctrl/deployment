<!DOCTYPE html>
<html>
<head>
  <title>Frontend</title>
</head>
<body>
  <h1>Frontend Page</h1>
  <p>Backend Response:</p>
  <div id="data"></div>

  <script>
    fetch("http://backend:5000/api")
      .then(res => res.json())
      .then(data => {
        document.getElementById("data").innerText = data.message;
      });
  </script>
</body>
</html>
